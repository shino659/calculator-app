<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプル電卓</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator" aria-label="電卓">
    <header class="calculator__header">
      <h1 class="calculator__title">シンプル電卓</h1>
      <p class="calculator__hint">キーボード入力にも対応 (0-9, + - * /, Enter, Backspace, Escape)</p>
    </header>
    <section class="display" aria-live="polite">
      <div class="display__history" id="history" aria-label="計算履歴"></div>
      <div class="display__value" id="display" aria-label="入力欄">0</div>
    </section>
    <section class="keypad" aria-label="電卓のキー">
      <button class="key key--function" data-action="clear" id="clear">AC</button>
      <button class="key key--function" data-action="sign">±</button>
      <button class="key key--function" data-action="percent">%</button>
      <button class="key key--operator" data-action="operator" data-operator="/">÷</button>

      <button class="key" data-digit="7">7</button>
      <button class="key" data-digit="8">8</button>
      <button class="key" data-digit="9">9</button>
      <button class="key key--operator" data-action="operator" data-operator="*">×</button>

      <button class="key" data-digit="4">4</button>
      <button class="key" data-digit="5">5</button>
      <button class="key" data-digit="6">6</button>
      <button class="key key--operator" data-action="operator" data-operator="-">−</button>

      <button class="key" data-digit="1">1</button>
      <button class="key" data-digit="2">2</button>
      <button class="key" data-digit="3">3</button>
      <button class="key key--operator" data-action="operator" data-operator="+">＋</button>

      <button class="key key--wide" data-digit="0">0</button>
      <button class="key" data-action="decimal">.</button>
      <button class="key key--accent" data-action="equals">=</button>
    </section>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
