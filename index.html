<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブロックゲーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="game" aria-label="ブロック崩しゲーム">
    <header class="game__header">
      <h1 class="game__title">ブロックゲーム</h1>
      <p class="game__hint">← / → キーでパドルを動かし、ボールを落とさないようにしましょう。</p>
    </header>
    <section class="game__status" aria-live="polite">
      <div class="status__item">スコア: <span id="score">0</span></div>
      <div class="status__item">残りライフ: <span id="lives">3</span></div>
      <div class="status__item">レベル: <span id="level">1</span></div>
    </section>
    <section class="game__board" aria-label="ゲームボード">
      <canvas id="gameCanvas" width="640" height="480" aria-label="ブロック崩しキャンバス"></canvas>
      <div class="overlay" id="overlay" aria-live="polite" aria-label="ゲーム状態の案内"></div>
    </section>
    <section class="game__controls" aria-label="ゲームの操作方法">
      <button id="startButton" class="btn">ゲームスタート / リスタート</button>
      <div class="control__hints">
        <span>操作: ← / → でパドル移動</span>
        <span>ポーズ: P キー</span>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
